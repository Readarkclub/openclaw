<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw AI ËµÑËÆØ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3em; color: #667eea; margin-bottom: 10px; word-wrap: break-word; }
        .subtitle { color: #666; font-size: 1.2em; }
        
        .news-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }
        
        .news-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .news-content { 
            line-height: 1.6; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .news-content a { 
            color: #667eea; 
            text-decoration: none; 
            word-break: break-all;
        }
        
        .news-content a:hover { text-decoration: underline; }
        
        .footer { 
            text-align: center; 
            margin-top: 40px; 
            padding: 20px; 
            color: #666; 
        }
        
        @media (min-width: 768px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .news-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .news-grid {
                gap: 15px;
            }

            .news-card {
                padding: 15px;
            }

            .news-content {
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.6em;
            }

            .container {
                padding: 15px;
                border-radius: 10px;
            }

            .news-grid {
                gap: 10px;
            }

            .news-card {
                padding: 12px;
                border-radius: 8px;
            }

            .news-content {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ OpenClaw AI ËµÑËÆØ</h1>
            <p class="subtitle">ÊØèÊó•AIÁÉ≠ÁÇπËøΩË∏™ ¬∑ Ëá™Âä®Êõ¥Êñ∞</p>
        </header>
        <div class="news-grid" id="news-container">
            <p style="text-align: center; color: #999;">Âä†ËΩΩ‰∏≠...</p>
        </div>
        <div class="footer">
            <p>Áî± OpenClaw Ëá™Âä®Áª¥Êä§ | Êï∞ÊçÆÊù•Ê∫êÔºöÈ£û‰π¶Â§öÁª¥Ë°®Ê†º</p>
        </div>
    </div>
    <script>
        // Ëá™Âä®Â∞ÜÊñáÊú¨‰∏≠ÁöÑURLËΩ¨Êç¢‰∏∫ÂèØÁÇπÂáªÈìæÊé•
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function(url) {
                return '<a href="' + url + '" target="_blank">' + url + '</a>';
            });
        }

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                container.innerHTML = '';
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    // ‰ΩøÁî®linkifyÂáΩÊï∞ËΩ¨Êç¢URL
                    const linkedText = linkify(item.text);
                    card.innerHTML = `<div class="news-content">${linkedText}</div>`;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('news-container').innerHTML = '<p style="text-align: center; color: #999;">ÊöÇÊó†Êï∞ÊçÆ</p>';
            });
    </script>
</body>
</html>
